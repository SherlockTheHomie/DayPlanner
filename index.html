<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
        <form class="row" id="nine-am"> 
          <div class="col-2 hour time-block">9 am</div>
            <textarea id="nine" class="col-8 description time-block"></textarea>
          <div class="col-2 saveBtn time-block" id="saveBtn">Save</div>
        </form>       
        
        <form class="row" id="ten-am"> 
          <div class="col-2 hour time-block">10 am</div>
            <textarea id="ten" class="col-8 description time-block"></textarea>
          <div class="col-2 saveBtn time-block" id="saveBtn">Save</div>
        </form>       

        <form class="row" id="eleven-am"> 
          <div class="col-2 hour time-block">11 am</div>
            <textarea id="eleven" class="col-8 description time-block"></textarea>
          <div class="col-2 saveBtn time-block" id="saveBtn">Save</div>
        </form>       

        <form class="row" id="twelve-pm"> 
          <div class="col-2 hour time-block">12 am</div>
            <textarea id="twelve" class="col-8 description time-block"></textarea>
          <div class="col-2 saveBtn time-block" id="saveBtn">Save</div>
        </form>       

        <form class="row" id="one-pm"> 
          <div class="col-2 hour time-block">1 pm</div>
            <textarea id="thirteen" class="col-8 description time-block"></textarea>
          <div class="col-2 saveBtn time-block" id="saveBtn">Save</div>
        </form>       

        <form class="row" id="two-pm"> 
          <div class="col-2 hour time-block">2 pm</div>
            <textarea id="fourteen" class="col-8 description time-block"></textarea>
          <div class="col-2 saveBtn time-block" id="saveBtn">Save</div>
        </form>       

        <form class="row" id="three-pm"> 
          <div class="col-2 hour time-block">3 pm</div>
            <textarea id="fifteen" class="col-8 description time-block"></textarea>
          <div class="col-2 saveBtn time-block" id="saveBtn">Save</div>
        </form>       

        <form class="row" id="four-pm"> 
          <div class="col-2 hour time-block">4 pm</div>
            <textarea id="sixteen" class="col-8 description time-block"></textarea>
          <div class="col-2 saveBtn time-block" id="saveBtn">Save</div>
        </form>       

        <form class="row" id="five-pm"> 
          <div class="col-2 hour time-block">5 pm</div>
            <textarea id="seventeen" class="col-8 description time-block"></textarea>
          <div class="col-2 saveBtn time-block" id="saveBtn">Save</div>
        </form>       

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/logic.js"></script>

</body>

</html>
